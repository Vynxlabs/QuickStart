# Metadata about this component, to be used in the CMS
spec:
  structures:
    - content_sections
    - buttons
  label: "Button"
  description: Styled button or link with icon and variant options
  icon: smart_button
  tags: [alpha]
  tabbed: true

# Defines the structure of this component, as well as the default values
blueprint:
  _componentId: button-bb8dd06c-cfbb-4535-a2cf-be1fe80ae7a4
  content:
    text: "My Button"
    link: "#"
    iconName:
    iconPosition: before
    hideText: false
  styles:
    colorGroup: primary
    colorFromGroup: primary
    variant: normal
    size: md

# Overrides any fields in the blueprint when viewing this component in the component browser
preview:

# Any extra CloudCannon inputs configuration to apply to the blueprint
_inputs:
  text:
    type: text
    label: Button Text
    comment: The text displayed on the button
    hidden: content.hideText
  link:
    type: url
    label: Link URL
    comment: The URL the button links to
  iconName:
    type: select
    label: Icon
    comment: Optional icon to display
    options:
      values: _select_data.icons
  iconPosition:
    type: select
    label: Icon Position
    comment: Position of the icon relative to text
    hidden: "!content.iconName"
    options:
      values:
        - name: Before
          id: before
        - name: After
          id: after
  hideText:
    type: switch
    label: Icon Only
    comment: Hide text and show only the icon
    hidden: "!content.iconName"
  colorGroup:
    type: select
    label: Color Group
    comment: Which color group to use for styling
    options:
      allow_empty: false
      value_key: id
      preview:
        text:
          - key: name
        icon:
          - key: icon
      values: data.theme..[?(@.primaryColor)]
  colorFromGroup:
    type: select
    label: Color
    comment: Which color from the group to use
    options:
      allow_empty: false
      value_key: id
      values:
        - id: primary
          name: Primary
        - id: secondary
          name: Secondary
        - id: accent
          name: Accent
        - id: text
          name: Text
        - id: background
          name: Background
  variant:
    type: select
    label: Variant
    comment: Button style variant
    options:
      values:
        - name: Normal (filled)
          id: normal
        - name: Ghost (outline)
          id: ghost
        - name: Text (no background)
          id: text
  size:
    type: select
    label: Size
    comment: Button size
    options:
      values:
        - name: Small
          id: sm
        - name: Medium
          id: md
        - name: Large
          id: lg
