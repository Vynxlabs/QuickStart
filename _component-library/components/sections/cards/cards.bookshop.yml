          _bookshop_name: generic/image
          imagePath: "https://via.placeholder.com/400x300"
          imageAlt: "Placeholder"
        url: "#"
      - title: "Sample Card 3"
        description: "This is a sample card description."
        image:
          _bookshop_name: generic/image
          imagePath: "https://via.placeholder.com/400x300"
          imageAlt: "Placeholder"
        url: "#"
  styles:
    color_group: "primary"
    textAlignment: "center"

# Any extra CloudCannon inputs configuration to apply to the blueprint
_inputs:
  source:
    type: select
    options:
      values:
        - label: "Manual Items"
          value: "manual"
        - label: "Blog Posts"
          value: "blog"
        - label: "Services"
          value: "services"
        - label: "Happenings"
          value: "happenings"
  cardStyle:
    type: select
    options:
      values:
        - label: "Standard"
          value: "standard"
        - label: "Minimal"
          value: "minimal"
        - label: "Featured (First item large)"
          value: "featured"
        - label: "Profile"
          value: "profile"
  columns:
    type: select
    options:
      values:
        - label: "2 Columns"
          value: 2
        - label: "3 Columns"
          value: 3
        - label: "4 Columns"
          value: 4
  content:
    items:
      hidden: "source != 'manual'"
