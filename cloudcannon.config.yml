          - key: name
        icon:
          - key: icon
      values: data.theme..[?(@.primaryColor)]
  footer_color_group:
    type: select
    options:
      allow_empty: false
      value_key: id
      preview:
        text:
          - key: name
        icon:
          - key: icon
      values: data.theme..[?(@.primaryColor)]
  card_color_group:
    type: select
    options:
      allow_empty: false
      value_key: id
      preview:
        text:
          - key: name
        icon:
          - key: icon
      values: data.theme..[?(@.primaryColor)]
  form_color_group:
    type: select
    options:
      allow_empty: false
      value_key: id
      preview:
        text:
          - key: name
        icon:
          - key: icon
      values: data.theme..[?(@.primaryColor)]
  id:
    hidden: true
    instance_value: UUID
  arrangement:
    type: select
    comment: The layout of the icon and text together
    options:
      values:
        - name: Inline
          id: inline
        - name: Stacked
          id: stacked
  sectionId:
    comment: >-
      An ID given to a section to be able to link to it Example:
      example.com/#sectionId where sectionID is what you type in this box
  font:
