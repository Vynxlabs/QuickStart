    hidden: true
  helperText:
    type: markdown
    options:
      link: true
      blockquote: false
      bold: true
      italic: true
      strike: true
      subscript: true
      superscript: true
      underline: true
      bulletedlist: false
      numberedlist: false
      indent: false
      outdent: false
