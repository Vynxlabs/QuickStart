source: src
paths:
  uploads: assets/uploads/:title
  static: ""
  collections: ""
  data: _data
  layouts: _includes
  includes: _includes
data_config:
  authors:
    path: _data/authors.json
  banner:
    path: _data/banner.yml
  blog:
    path: _data/blog.json
  blogTags:
    path: _data/blogTags.json
  color_groups:
    path: _data/color_groups.yml
  fonts:
    path: _data/fonts.json
  happenings:
    path: _data/happenings.yml
  listings:
    path: _data/listings.yml
  listingTags:
    path: _data/listingTags.json
  pageCollections:
    path: _data/pageCollections.yml
  reviews:
    path: _data/reviews.yml
  site:
    path: _data/site.json
  theme:
    path: _data/theme.yml
  tokens:
    path: _data/tokens.yml 
collections_config_override: true
collections_config:
  data:
    path: _data
    icon: settings
    disable_url: true
    disable_add: true
    disable_add_folder: true
    disable_file_actions: true
    glob:
      - '!helpers.js'
      - '!color_groups.yml'
  pages:
    path: pages
    glob:
      - '!robots.njk'
      - '!rss.njk'
      - '!sitemap.njk'
      - '!tags.md'
      - '!pages.json'
      - '!404.md'
    name: Pages
    url: /[relative_base_path]/{pageLink|default=title|lowercase|slugify}/
    description: All your pages
    icon: description
    documentation: null
    preview:
      gallery: description
    sort: null
    sort_options: null
    singular_name: null
    singular_key: null
    _editables: null
    _enabled_editors:
      - content
      - visual
    _inputs:
      title:
        label: Page Title
        comment: Seo focused page title
      removeFromNavigation:
        type: switch
        label: Remove from navigation
        comment: Will remove this page from top navigation top nav and footer
      eleventyExcludeFromCollections:
        hidden: true
      eleventyNavigation:
        label: Navigation
      eleventyNavigation.key:
        comment: How this page is identified in the navigation
      eleventyNavigation.order:
        comment: What order in the navigation
      eleventyNavigation.title:
        label: Display Title
        comment: >-
          What website visitors will see. Leave blank if you want to use the key
          as Display Title
      eleventyNavigation.parent:
        comment: What key this should be grouped with. Leave blank for no grouping
      eleventyNavigation.url:
        label: External Link
        comment: >-
          If you want to have a link to another website or file on your site,
          place that link here. Leave blank for all other situations. WARNING:
          this will prevent this page from building and showing up in your
          website.
      metaDesc:
        type: textarea
        label: Meta Description
        comment: SEO focused page summary
      permalink:
        hidden: true
      pagination:
        hidden: true
      layout:
        hidden: true
    _select_data: null
    _structures: null
    add_options: null
    create: null
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    new_preview_url: /
    schemas:
      default:
        path: .cloudcannon/schemas/page.md
    schema_key: null
  blog:
    path: posts
    url: /blog/[relative_base_path]/{title|lowercase|slugify}/
    glob:
      - '!posts.json'
    _enabled_editors:
      - content
      - visual
    _inputs:
      title:
        label: Page Title
        comment: Seo focused page title
      metaDesc:
        type: textarea
        label: Meta Description
        comment: SEO focused page summary
      author:
        type: select
        options:
          values: data.authors
          value_key: id
          text_key: name
      tags:
        type: multiselect
        options:
          values: data.blogTags
      date:
        type: date
        label: Published Date
        instance_value: NOW
      happening:
        type: switch
        label: Make into a happening
        comment: Turn this post into a happening
      cancelled:
        hidden: "!happening"
      happeningDate:
        hidden: "!happening"
        type: datetime
        label: Happening Date
        comment: >-
          If this blog post is tagged with a happening tag, enter the happening date here. If not, leave blank.
          IMPORTANT: The date must be in UTC time. You'll need to convert your local time to UTC time.
      summary:
        hidden: "!happening"
        type: textarea
        label: Happening Summary
        comment: A short summary of the happening.
      image:
        hidden: true
      permalink:
        hidden: true
      socialImage:
        hidden: true
      eleventyExcludeFromCollections:
        hidden: true
    schemas:
      default:
        path: .cloudcannon/schemas/post.md
  happenings:
    path: happenings
    icon: event
    new_preview_url: /
    url: /happenings/[relative_base_path]/{title|lowercase|slugify}/
    glob:
      - '!happenings.json'
    _enabled_editors:
      - content
      - visual
    _inputs:
      title:
        label: Page Title
        comment: Seo focused page title
      metaDesc:
        type: textarea
        label: Meta Description
        comment: SEO focused page summary
      tags:
        type: multiselect
        options:
          values: data.happenings.tags[*]
      summary:
        type: textarea
      happeningDate:
        type: datetime
        label: Happening Date
        comment: >-
          IMPORTANT: The date must be in UTC time. You'll need to convert your local time to UTC time.
        instance_value: NOW
      finalImage:
        hidden: true
      permalink:
        hidden: true
      socialImage:
        hidden: true
      eleventyExcludeFromCollections:
        hidden: true
    schemas:
      default:
        path: .cloudcannon/schemas/happening.md
  services:
    path: services
    name: Services
    description: All your services
    icon: design_services
    new_preview_url: /
    documentation: null
    url: /services/[relative_base_path]/{pageLink|default=title|lowercase|slugify}/
    preview:
      gallery: design_services
    glob:
      - '!services.json'
    _enabled_editors:
      - content
      - visual
    _inputs:
      title:
        label: Page Title
        comment: Seo focused page title
      metaDesc:
        type: textarea
        label: Meta Description
        comment: SEO focused page summary
      category:
        type: text
        comment: >-
          The category of the service, used to group services together. If no
          category is specified, the service will be given a cateory of
          "Services"
      categorySlug:
        hidden: true
      summary:
        type: textarea
        comment: A short summary of the service
      permalink:
        hidden: true
      eleventyExcludeFromCollections:
        hidden: true
    schemas:
      default:
        path: .cloudcannon/schemas/service.md
  listings:
    path: listings
    name: Listings
    description: All your listings
    icon: lists
    new_preview_url: /
    documentation: null
    url: /listings/[relative_base_path]/{pageLink|default=title|lowercase|slugify}/
    preview:
      gallery: lists
    glob:
      - '!listings.json'
    _enabled_editors:
      - content
      - visual
    _inputs:
      title:
        label: Page Title
        comment: Seo focused page title
      metaDesc:
        type: textarea
        label: Meta Description
        comment: SEO focused page summary
      permalink:
        hidden: true
      eleventyExcludeFromCollections:
        hidden: true
    schemas:
      default:
        path: .cloudcannon/schemas/listing.md
collection_groups:
  - heading: Pages
    collections:
      - pages
  - heading: Connected Pages
    collections:
      - listings
      - services
      - happenings
  - heading: Blogging
    collections:
      - blog
  - heading: Config
    collections:
      - data
